<!DOCTYPE>
<html>
  <head>
    <link rel="stylesheet" href="css/skeleton.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <h2 id="winner">Someone Won, figure it out</h2>
      <div id="messages">
        <div id="player-turn">
          <p><span id="player-name"></span>, it's your turn.</p>
        </div>

      </div>

      <form id="playerX-piece" class="twelve columns">
        <h4>Player 1</h4>
        <div class="row">
          <input type="text" id="playerXName" placeholder="Enter Your Name">
        </div>
        <div class="row">
          <label for="playerXCharacter">Choose a Character</label>
          <select >
            <option class="playerXCharacter" value="albertosaurus.png">Albertosaurus</option>
            <option class="playerXCharacter" value="anhinga.png">Pelican</option>
            <option class="playerXCharacter" value="antelope1.png">Antelope</option>
            <option class="playerXCharacter" value="australia2.png">Sea Horse</option>
            <option class="playerXCharacter" value="australia3.png">Kangaroo</option>
            <option class="playerXCharacter" value="australia4.png">Fish</option>
            <option class="playerXCharacter" value="australia5.png">Boomarang</option>
            <option class="playerXCharacter" value="bear13.png">Bear</option>
            <option class="playerXCharacter" value="beaver1.png">Beaver</option>
            <option class="playerXCharacter" value="blade1.png">Sword</option>
            <option class="playerXCharacter" value="buffalo1.png">Buffalo</option>
            <option class="playerXCharacter" value="bull8.png">Bull</option>
            <option class="playerXCharacter" value="camarosaurus.png">Camarosaurus</option>
            <option class="playerXCharacter" value="centrosaurus.png">Centrosaurus</option>
            <option class="playerXCharacter" value="chameleon1.png">Chameleon</option>
            <option class="playerXCharacter" value="chinchilla1.png">Chinchilla</option>
            <option class="playerXCharacter" value="continents1.png">Australia</option>
            <option class="playerXCharacter" value="crocodile4.png">Crocodile</option>
            <option class="playerXCharacter" value="deer4.png">Deer</option>
            <option class="playerXCharacter" value="emu.png">Emu</option>
            <option class="playerXCharacter" value="koala1.png">Koala</option>
            <option class="playerXCharacter" value="camel1.png">Camel</option>
          </select>
        </div>
        <div class="row">
          <input class="button-primary" type="submit" value="Submit">
        </div>
      </form>

      <form id="playerO-piece" class="twelve columns">
        <h4>Player 2</h4>
        <div class="row">
          <input type="text" id="playerOName" placeholder="Enter Your Name">
        </div>
        <div class="row">
          <label for="playerOCharacter">Choose a Character</label>
          <select >
            <option class="playerOCharacter" value="albertosaurus.png">Albertosaurus</option>
            <option class="playerOCharacter" value="anhinga.png">Pelican</option>
            <option class="playerOCharacter" value="antelope1.png">Antelope</option>
            <option class="playerOCharacter" value="australia2.png">Sea Horse</option>
            <option class="playerOCharacter" value="australia3.png">Kangaroo</option>
            <option class="playerOCharacter" value="australia4.png">Fish</option>
            <option class="playerOCharacter" value="australia5.png">Boomarang</option>
            <option class="playerOCharacter" value="bear13.png">Bear</option>
            <option class="playerOCharacter" value="beaver1.png">Beaver</option>
            <option class="playerOCharacter" value="blade1.png">Sword</option>
            <option class="playerOCharacter" value="buffalo1.png">Buffalo</option>
            <option class="playerOCharacter" value="bull8.png">Bull</option>
            <option class="playerOCharacter" value="camarosaurus.png">Camarosaurus</option>
            <option class="playerOCharacter" value="centrosaurus.png">Centrosaurus</option>
            <option class="playerOCharacter" value="chameleon1.png">Chameleon</option>
            <option class="playerOCharacter" value="chinchilla1.png">Chinchilla</option>
            <option class="playerOCharacter" value="continents1.png">Australia</option>
            <option class="playerOCharacter" value="crocodile4.png">Crocodile</option>
            <option class="playerOCharacter" value="deer4.png">Deer</option>
            <option class="playerOCharacter" value="emu.png">Emu</option>
            <option class="playerOCharacter" value="koala1.png">Koala</option>
            <option class="playerOCharacter" value="camel1.png">Camel</option>
          </select>
        </div>
        <div class="row">
          <input class="button-primary" type="submit" value="Submit">
        </div>
      </form>

      <div id="click-to-play">
        <button class="button-primary" type="button" id="play-button">PLAY</button>
      </div>

      <div id="game">
        <div class="row row-1">
          <div id="zero-zero" class="four columns">
          </div>
          <div id="one-zero" class="four columns">
          </div>
          <div id="two-zero" class="four columns">
          </div>
        </div>
        <div class="row row-2">
          <div id="zero-one" class="four columns">
          </div>
          <div id="one-one" class="four columns">
          </div>
          <div id="two-one" class="four columns">
          </div>
        </div>
        <div class="row row-3">
          <div id="zero-two" class="four columns">
          </div>
          <div id="one-two" class="four columns">
          </div>
          <div id="two-two" class="four columns">
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
